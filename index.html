<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parentContainer">

        <div class="optionsContainer">
            <div class="text">Choose Your Starting Symbol</div>
            <div class="symbolsContainer">
                <div class="xSymbol">X</div>
                <div class="ySymbol">O</div>
    
            </div>

    </div>
    
   
        
    </div>
    <div class="msg-container hide">
        <p id="msg"></p>
        <button class="newgame-Btn">New Game</button>
    </div> 
    
    <div class="mainContainer hide">
       

        <h1 class="title">Tic Tac Toe</h1>
        <div class="boxesContainer">
        <div class="first">
            <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        </div>
        <div class="second">
            <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>  
        </div>
        <div class="third">
            <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        </div>
    </div> 
        
    <div class="buttonContainer">
        <button id="rst-Btn" >Reset Game</button>
    </div>

    </div>
    
<script src="script.js"></script>    
</body>
</html>
